# This is a basic workflow to help you get started with Actions

name: Unmaintained files modified

# Controls when the action will run. 
on: 
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Get files in pull request
      - name: Get files in a direct API call
        run: |
          API_URL="https://api.github.com/repos/jchuerva/test_app_1/pulls/${{ github.event.pull_request.number }}/files"
          FILES=$(curl -s -X GET -H "Authorization: Bearer ${{ secrets.TOKEN }}" $API_URL | jq -r '.[] | .filename')
          echo $FILES
      
      # Check if files are presented in docs/serviceowners_no_matches.txt
      - name: Check service of files
        run:
          for file in $FILES; do
            if grep -Fxq "$file" docs/serviceowners_no_matches.txt
            then
                echo "File $file has an service associated"
            else
                echo "File $file does not have a service associated"
            fi 
          done
          
      - run: for file in $FILES; do [grep -Fxq "$file" docs/serviceowners_no_matches.txt] ; done
        
